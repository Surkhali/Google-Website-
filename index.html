<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7113841455.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Google Website</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><i class="fas fa-bars fa-1.5x nav-icon-one"></i></li>
            <li><i class="fas fa-user-circle fa-2x nav-icon-two"></i></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="google-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"
          alt=""
        />
      </div>
      <div class="soc">
        <label class="input-field" for="search"
          ><i class="fas fa-search icon"></i
          ><i class="fas fa-microphone icon-two"></i
        ></label>
      </div>
      <div class="btn">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
      <div class="text">
        <p>Google offered in: <a href="#">English</a></p>
      </div>
    </section>

    <footer class="footer">
      <div class="text-footer">
        <p>Nepal</p>
      </div>
      <div class="bottom-footer">
        <ul class="left-side">
          <li><a class="about" href="#">About</a></li>
          <li><a class="adert" href="#">Advertising</a></li>
          <li><a class="business" href="#">Business</a></li>
          <li><a class="search" href="#">How Search works</a></li>
        </ul>
        <ul class="right-side">
          <li><a class="privacy" href="#">Privacy</a></li>
          <li><a class="terms" href="#">Terms</a></li>
          <li><a class="settings" href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
